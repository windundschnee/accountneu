{% extends 'base_app/base.html' %}
{% load static %}
{% block title %}Anmelden{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'freistehende_waende_app/card.css' %}">
{% endblock %}
{% block content %}




<br>


<form class="form-horizontal" role="form" method="post" action="">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h3>Registrieren</h3>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="id_email">E-Mail:</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>


          <input type="email" name="email" class="form-control" placeholder="Bitte gültige E-Mail Adresse eingeben" required maxlength="254" autofocus id="id_email">
        </div>

      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger">
          {{ form.email.errors }}
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="id_company">Firma:</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
          <input type="text" name="company" class="form-control" placeholder="Firmenname eingeben" required maxlength="30" id="id_company">

        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle">
          {{ form.non_field_errors }}
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 field-label-responsive">

    </div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <label for="id_password1">Passwort:</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
          <input type="password" name="password1" class="form-control" placeholder="Passwort eingeben" required id="id_password1">
        </div>

      </div>
    </div>
    <div class="col-md-3">
      <div class="form-control-feedback">
        <span class="text-danger align-middle">
          {{ form.password2.errors }}
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 field-label-responsive">

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="id_password2">Passwort bestätigen:</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem">
            <i class="fa fa-repeat"></i>
          </div>
          <input type="password" name="password2" class="form-control" placeholder="Passwort bestätigen" required id="id_password2">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
    </div>
  </div>
</form>

{% endblock %}
