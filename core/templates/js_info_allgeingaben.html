{% block js %}
<script language="javascript">
  var modal = document.getElementById('myModal');

  // Get the image and insert it inside the modal - use its "alt" text as a caption
  var img = document.getElementById('myImg');
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");

  // Get the <span> element that closes the modal
  var span = document.getElementById("close");

  img.onclick = function() {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  }


  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }


  var modal3 = document.getElementById('myModal_one');

  // Get the button that opens the modal
  var btn = document.getElementById("info_button1");

  // Get the <span> element that closes the modal
  var span = document.getElementById("close1");

  // When the user clicks the button, open the modal
  btn.onclick = function() {
    modal3.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal3.style.display = "none";
  }




  // Get the modal


  var modal4 = document.getElementById('myModal_three');

  // Get the button that opens the modal
  var btn4 = document.getElementById("info_button2");

  // Get the <span> element that closes the modal
  var span4 = document.getElementById("close3");

  // When the user clicks the button, open the modal
  btn4.onclick = function() {
    modal4.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span4.onclick = function() {
    modal4.style.display = "none";
  }





  // Get seehöhe höher als 250m


  var modal5 = document.getElementById('myModal_5');

  // Get the button that opens the modal
  var btn5 = document.getElementById("info_button5");

  // Get the <span> element that closes the modal
  var span5 = document.getElementById("close5");

  // When the user clicks the button, open the modal
  btn5.onclick = function() {
    modal5.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span5.onclick = function() {
    modal5.style.display = "none";
  }
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal3) {
      modal3.style.display = "none";
    } else if (event.target == modal) {
      modal.style.display = "none";
    } else if (event.target == modal5) {
      modal5.style.display = "none";
    } else if (event.target == modal4) {
      modal4.style.display = "none";
    }

  }
</script>
{% endblock %}
