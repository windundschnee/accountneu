{% block js %}
<script language="javascript">
  // Get the modal
  var modal = document.getElementById('myModal_freistehendedaecher');


  var img = document.getElementById('myImg');
  var traufenbereich = document.getElementById('id_art_traufenbereich');
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
  var alpha = document.getElementById('id_alpha');
  var alphalabel = document.getElementById('label_alpha');
  var attika_hoehe = document.getElementById('id_hoehe_attika');
  var label_attika_hoehe = document.getElementById('id_label_hoehe_attika');
  var radius = document.getElementById('id_radius');
  var label_radius = document.getElementById('id_label_radius');







  function bildLaden() {





    if (traufenbereich.value == 'scharfkantiger Traufbereich') {
      document.getElementById('myImg').src = "/static/flachdaecher_app/img/flachdaecher_scharfkantiger_traufbereich.JPG";
      attika_hoehe.style.display = 'none';
      attika_hoehe.required = "";
      label_attika_hoehe.style.display = 'none';

      alpha.style.display = 'none';
      alpha.required = "";
      alphalabel.style.display = 'none';

      radius.style.display = 'none';
      radius.required = "";
      label_radius.style.display = 'none';

    } else if (traufenbereich.value == 'mit Attika') {
      attika_hoehe.style.display = 'block';
      attika_hoehe.required = "required";
      label_attika_hoehe.style.display = 'block';
      alpha.style.display = 'none';
      alpha.required = "";
      alphalabel.style.display = 'none';
      radius.style.display = 'none';
      radius.required = "";
      label_radius.style.display = 'none';




      document.getElementById('myImg').src = "/static/flachdaecher_app/img/flachdaecher_mit_Attika.JPG";
    } else if (traufenbereich.value == 'abgerundeter Traufbereich') {

      attika_hoehe.style.display = 'none';
      attika_hoehe.required = "";
      label_attika_hoehe.style.display = 'none';
      alpha.style.display = 'none';
      alpha.required = "";
      alphalabel.style.display = 'none';
      radius.style.display = 'block';
      radius.required = "required";
      label_radius.style.display = 'block';



      document.getElementById('myImg').src = "/static/flachdaecher_app/img/flachdaecher_abgerundeter_traufbereich.JPG";
    } else {



      document.getElementById('myImg').src = "/static/flachdaecher_app/img/flachdaecher_mansardenartiger_traufbereich.JPG";
      attika_hoehe.required = "";
      attika_hoehe.style.display = 'none';
      label_attika_hoehe.style.display = 'none';
      alpha.style.display = 'block';
      alpha.required = "required";
      alphalabel.style.display = 'block';
      radius.style.display = 'none';
      radius.required = "";
      label_radius.style.display = 'none';
    }

  }





  traufenbereich.onchange = bildLaden();

    modal.style.display = "block";
    modalImg.src = this.src;
