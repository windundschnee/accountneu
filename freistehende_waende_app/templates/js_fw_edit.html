{% block js %}
<script language="javascript">
  // Get the modal
  var modal = document.getElementById('myModal_FW');

  // Get the image and insert it inside the modal - use its "alt" text as a caption
  var img = document.getElementById('myImg');
  var wandverlauf = document.getElementById('id_wandverlauf');
  var modalImg = document.getElementById("img01");
  var captionText = document.getElementById("caption");
  var schenkellaenge = document.getElementById('id_schenkellaenge');
  var hoehe_z = document.getElementById('id_hoehe_ueber_GOK');

  hoehe_z.onchange = function() {
    meinefunktion();
  }


  var meinefunktion = function bildLaden() {
    var hoehe_z = document.getElementById('id_hoehe_ueber_GOK');


    if (wandverlauf.value == 'Gerade Wand' && hoehe_z.value > 0) {
      document.getElementById('myImg').src = "/static/freistehende_waende_app/img/geradeWandmitz.jpg";
      schenkellaenge.required = "";

    }else if (wandverlauf.value == 'Gerade Wand' && hoehe_z.value == 0) {

      document.getElementById('myImg').src = "/static/freistehende_waende_app/img/geradeWand.jpg";
      schenkellaenge.required = "";
    }else if (wandverlauf.value == 'Abgewinkelte Wand' && hoehe_z.value > 0) {

     document.getElementById('myImg').src = "/static/freistehende_waende_app/img/abgewinkelteWandmitz.jpg";
     schenkellaenge.required = "required";
   } else {

     document.getElementById('myImg').src = "/static/freistehende_waende_app/img/abgewinkelteWand.jpg";
     schenkellaenge.required = "required";
   }

  }

  window.onload = meinefunktion;


  wandverlauf.onchange = meinefunktion

  img.onclick = function() {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  }

  // Get the <span> element that closes the modal
  var span = document.getElementById("close1");

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }


  var modal2 = document.getElementById('myModal');

  // Get the button that opens the modal
  var btn2 = document.getElementById("info_button1");

  // Get the <span> element that closes the modal
  var span2 = document.getElementById("close2");

  // When the user clicks the button, open the modal
  btn2.onclick = function() {
    modal2.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span2.onclick = function() {
    modal2.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    } else if (event.target == modal2) {
      modal2.style.display = "none";
    }
  }
</script>
{% endblock %}
